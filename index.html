    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <title>Vuejs Bootstrap demo</title>
</head>
<body>
<div id="app">
    <div class="block">
        <label for="md_name">media name</label>
        <select v-for="media in medias" id="md_name">
            <option v-bind:value="media.name"> {{ media.name }}</option>
        </select>
    </div>
    <!--这里能不能采用v-model或者{{ ok ? 'YES' : 'NO' }}将上面选择的媒体名自动转换成urlKey-->
    <!--<p> {{media.urlKey }} </p>-->
    <div class="block">
        <label for="md_sort">media</label>
        <select id="md_sort">
            <option value="top">top</option>
            <option value="latest">latest</option>
        </select>
    </div>

    <div class="block">
        <button @click="sendMSG">send MSG</button>
    </div>
    
</div>

<script>
    var app = new Vue({
        ele:'#app',
        data: {
            medias: [
                {
                    name:'ABC News (AU)'
                },
                   {
                    name:'Ars Technica'
                },
                   {
                    name:'Associated Press'
                },
                   {
                    name:'BBC News'
                },
                   {
                    name:'BBC Sport'
                },
                   {
                    name:'Bild'
                },
                   {
                    name:'Bloomberg'
                }

            ]
        },
        sendMSG:function () {
            var name = document.getElementById('md_name');
            getUrlKey(name);
            function getUrlKey(str) {
                if (str === 'ABC News (AU)') {
                    return 'abc-news-au';
                } else {
                    console.log(str.toLowerCase().replace(/\s/g,'-'));
                    return str.toLowerCase().replace(/\s/g,'-');
                }
            }
        }
    })

</script>






</body>
